<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form_css.css" type="text/css">
    
</head>
<body>
<h2>Job Application</h2>
<h3>Please complete the form below to apply for a position with us</h3>
<div class="dashed-line"></div>
<br>
<h3>Full Name</h3>
<div class="input-row">
    <div class="input-container">
      <input type="text" placeholder="">
      <div class="label">First Name</div>
    </div>
    <div class="input-container">
      <input type="text" placeholder="">
      <div class="label">Middle Name</div>
    </div>
    <div class="input-container">
      <input type="text" placeholder="">
      <div class="label">Last Name</div>
    </div>
  </div>
  <div class="dob-container">
    <div class="input-dob-container">
      <select name="Month" id="month" style="width: 166px;height: 21.5px;"></select>
      <div id="selmonth"></div>
      <div class="label">Month</div>
    </div>
    <!--
      <div class="input-dob-container">
      <select name="Day" id="day" style="width: 166px;height: 21.5px;"></select>
      <div class="label">Day</div>
    </div>
    <div class="input-dob-container">
      <select name="Year" id="year" style="width: 166px;height: 21.5px;"></select>
      <div class="label">Year</div>
    </div>
    -->
  </div>
  <script>
    var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    var dropdown = document.getElementById("month");

    for (var i = 0; i < months.length; i++) {
      var optionElement = document.createElement("option");
      optionElement.value = months[i];
      optionElement.textContent = months[i];
      dropdown.appendChild(optionElement);
    }

    var selectedMonth = document.getElementById("selmonth");

    function displaySelected() {
      selectedMonth.innerHTML = "<b>Selected month:</b> " + dropdown.value;
    }
  </script>
</body>
</html>
